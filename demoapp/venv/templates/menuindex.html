{% extends 'layout.html' %}

{% block body %}

<style>
    table, th, td {
      border: 1px solid black;
      border-collapse: collapse;
    }
    th, td {
      padding: 10px;
    }
    </style>
<table>
    <tr>
      <th>Dish name</th> 
      <th>Dish size</th>
      <th>Dish price</th>
    </tr>
    {% for item in menu %}
    <tr>
      <td>{{item.dishName}}</td>
      <td>{{item.dishSize}}</td>
      <td>{{item.dishPrice}}</td>
    </tr>
    {% endfor %}
  </table>
  {% endblock %}
