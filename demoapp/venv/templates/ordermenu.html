{% extends 'layout.html' %}

{% block body %}

<style>
    table, th, td {
      border: 0px solid black;
      border-collapse: collapse;
    }
    th, td {
      padding: 10px;
    }
    .quantityText {
    width: 33px;

    }
    </style>
<table>
    <tr>
      <th>name</th> 
      <th>size</th>
      <th>price</th>
      <th>qty.</th>
      <th>select</th>
 
    </tr>
    {% for item in menu %}
    <tr>
      <td>{{item.dishName}}</td>
      <td>{{item.dishSize}}</td>
      <td>{{item.dishPrice}}</td>
      <td><input type="text" name="quantity" value="1" class="quantityText"></td>
      <td><input type="checkbox" name="checkbox" value="{{item.Id}}"></td>
    </tr>
    {% endfor %}
  </table>
  <input type="submit" name="btnSubmit" value="Place Order">
  {% endblock %}
